<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet">
    <title>Bem-vindo ao BigPocket</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary custom-background">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="./Images/2.jpg" class="mb-4" height="256" width="288"/>
            <h1 class="h3 mb-3 fw-normal">Por favor, fa√ßa login:</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com"/>
                <label for="floatingInput">Informe seu email</label>
            </div>
            <div class="form-floating">
                <input type="senha" class="form-control" id="floatingInput" placeholder="123456"/>
                <label for="floatingInput">Insira a senha de acesso</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Lembre-se de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
            <button class="btn custom-btn">Criar conta</button>
        </form>  
    </main>    
</body>
</html>
